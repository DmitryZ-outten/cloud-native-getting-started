apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-colddrinks
spec:
  selector:
    matchLabels:
      app: frontend-colddrinks
  replicas: 2
  template:
    metadata:
      labels:
        app: frontend-colddrinks
    spec:
      containers:
      - name: frontend-colddrinks
        image: "quay.io/sample-apps/colddrinks:v1"
        ports:
        - name: colddrinks-80
          containerPort: 80
        - name: colddrinks-443
          containerPort: 443
#        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-colddrinks
  annotations:
    service.citrix.com/service-type-0: 'HTTP'
    service.citrix.com/service-type-1: 'SSL'
    service.citrix.com/secret: 'hotdrink-secret'
#    service.citrix.com/preconfigured-certkey: 'k8s-ZYKBMW5FVL3U5EDAX76QYR46FMO' // use it when you want to reuse existing SSL server cert present on ADC.
    service.citrix.com/ssl-termination-1: 'REENCRYPT'
spec:
  type: LoadBalancer
  ports:
  - name: colddrinks-80
    port: 80
    targetPort: 80
  - name: colddrinks-443
    port: 443
    targetPort: 443
  selector:
    app: frontend-colddrinks
---

