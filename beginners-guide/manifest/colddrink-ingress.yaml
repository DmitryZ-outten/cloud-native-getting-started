apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: citrix
spec:
  controller: citrix.com/ingress-controller

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: colddrink-ingress
spec:
  ingressClassName: citrix
  rules:
  - host:  www.colddrink.com
    http:
      paths:
      - path: 
        backend:
          serviceName: frontend-colddrinks
          servicePort: 80
---